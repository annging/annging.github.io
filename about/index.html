          <h3 id="关于我"><a href="#关于我" class="headerlink" title="关于我"></a>关于我</h3><p>我是Ivy,这是我刚上大学时给自己起的英文名字，没有特别的含义，就是因为短。目前养了一个小孩，在打算养一只猫或者一条狗。</p>
